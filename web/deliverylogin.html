<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/background5.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            text-align: left;
            display: block;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        .btn-login {
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-login:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Delivery Registration Here</h3>
        <form action="deliverylogin.jsp" method="get">
            <div class="mb-3">
                <label for="loginid" class="form-label">Login ID</label>
                <input type="text" class="form-control" id="loginid" name="t1" placeholder="Enter Login ID" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="number" class="form-control" id="phone" name="t2" placeholder="Enter Phone No" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="t3" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Log In</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS (for optional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
